<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Study Mode</h1>
    
    <div class="status" id="status">
      <span id="status-text">Checking...</span>
    </div>
    
    <button id="toggle" class="btn-toggle">Toggle</button>
    
    <div class="options">
      <label class="option-item">
        <input type="checkbox" id="allow-music">
        <span>Allow Music</span>
      </label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
